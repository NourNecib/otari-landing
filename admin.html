<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Otari • Admin waitlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      padding: 32px;
      font-family: 'Nunito', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f7f3f0;
      color: #2f2925;
    }

    .admin-container {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 24px;
      padding: 24px 28px 32px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.10);
    }

    h1 {
      font-family: 'Playfair Display', 'Times New Roman', serif;
      font-size: 26px;
      margin: 0 0 4px;
    }

    .subtitle {
      margin: 0 0 20px;
      font-size: 14px;
      color: #6b6056;
    }

    .token-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    .token-input {
      flex: 1;
      min-width: 160px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #e0d3c8;
      font-size: 14px;
      outline: none;
    }

    .token-input:focus {
      border-color: #40c8a0;
      box-shadow: 0 0 0 2px rgba(64, 200, 160, 0.25);
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #40c8a0;
      color: #ffffff;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(64, 200, 160, 0.4);
      background: #32b48f;
    }

    .status {
      font-size: 13px;
      margin-bottom: 10px;
      min-height: 18px;
    }

    .status.error {
      color: #c0392b;
    }

    .status.success {
      color: #27ae60;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 13px;
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #f0e5dc;
      text-align: left;
    }

    th {
      font-weight: 600;
      background: #faf4ef;
    }

    tbody tr:nth-child(even) {
      background: #fdf8f4;
    }

    .email-cell {
      font-family: monospace;
      font-size: 13px;
    }

    .date-cell {
      white-space: nowrap;
      color: #7d7168;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Dashboard • Liste d'attente Otari</h1>
    <p class="subtitle">
      Page admin discrète pour consulter rapidement les e-mails inscrits sur la landing.
    </p>

    <div class="token-row">
      <input
        type="password"
        id="admin-token"
        class="token-input"
        placeholder="Mot de passe admin (ADMIN_TOKEN)"
      />
      <button id="load-btn" class="btn">Charger les e-mails</button>
    </div>

    <div id="status" class="status"></div>

    <table id="emails-table" style="display: none;">
      <thead>
        <tr>
          <th>#</th>
          <th>E-mail</th>
          <th>Date d'inscription</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const loadBtn = document.getElementById('load-btn');
    const tokenInput = document.getElementById('admin-token');
    const statusEl = document.getElementById('status');
    const table = document.getElementById('emails-table');
    const tbody = table.querySelector('tbody');

    function setStatus(message, type) {
      statusEl.textContent = message || '';
      statusEl.className = 'status' + (type ? ' ' + type : '');
    }

    loadBtn.addEventListener('click', async () => {
      const token = tokenInput.value.trim();
      if (!token) {
        setStatus('Merci de saisir le mot de passe admin.', 'error');
        return;
      }

      setStatus('Chargement en cours...', '');
      table.style.display = 'none';
      tbody.innerHTML = '';

      try {
        const res = await fetch('/api/admin-waitlist', {
          method: 'GET',
          headers: {
            'x-admin-token': token
          }
        });

        if (res.status === 401) {
          setStatus('Mot de passe incorrect ou non autorisé.', 'error');
          return;
        }

        if (!res.ok) {
          setStatus('Erreur lors du chargement des e-mails.', 'error');
          return;
        }

        const data = await res.json();
        const emails = data.emails || [];

        if (!emails.length) {
          setStatus('Aucun e-mail pour le moment.', 'success');
          return;
        }

        emails.forEach((doc, index) => {
          const tr = document.createElement('tr');

          const tdIndex = document.createElement('td');
          tdIndex.textContent = index + 1;

          const tdEmail = document.createElement('td');
          tdEmail.textContent = doc.email;
          tdEmail.className = 'email-cell';

          const tdDate = document.createElement('td');
          const date = doc.created_at ? new Date(doc.created_at) : null;
          tdDate.textContent = date
            ? date.toLocaleString('fr-FR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
              })
            : '-';
          tdDate.className = 'date-cell';

          tr.appendChild(tdIndex);
          tr.appendChild(tdEmail);
          tr.appendChild(tdDate);
          tbody.appendChild(tr);
        });

        table.style.display = 'table';
        setStatus(`Chargement terminé : ${emails.length} e-mail(s).`, 'success');
      } catch (err) {
        console.error(err);
        setStatus('Erreur réseau ou serveur.', 'error');
      }
    });

    tokenInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        loadBtn.click();
      }
    });
  </script>
</body>
</html>
